---
config_files:
     awesome:
         src: awesome
         link: ~/.config/awesome
     conky:
         src: conky/conkyrc
         link: ~/.conkyrc
     git:
         src: git/gitconfig
         link: ~/.gitconfig
     tmux:
         src: tmux/tmux.conf
         link: ~/.tmux.conf
     vimrc:
         src: vim/vimrc
         link: ~/.vimrc
     vim:
         src: vim/vim
         link: ~/.vim
     xdefaults:
         src: Xapplications/Xdefaults
         link: ~/.Xdefaults
     xinitrc:
         src: Xapplications/xinitrc
         link: ~/.xinitrc
     Xmodmap:
         src: Xapplications/Xmodmap
         link: ~/.Xmodmap
     Xresources:
         src: Xapplications/Xresources
         link: ~/.Xresources
     zsh:
         src: zsh/zshrc
         link: ~/.zshrc
     zsh_theme:
         src: venefyxatu.zsh-theme
         link: ~/.oh-my-zsh/themes/venefyxatu.zsh-theme

packages:
     - 'ack-grep'
     - 'awesome'
     - 'awesome-extra'
     - 'build-essential'
     - 'cmake'
     - 'colordiff'
     - 'conky'
     - 'containerd.io'
     - 'docker-ce'
     - 'docker-ce-cli'
     - 'exuberant-ctags'
     - 'git'
     - 'i3lock'
     - 'libffi-dev'
     - 'libssl-dev'
     - 'libxml2'
     - 'libxml2-dev'
     - 'libxslt1-dev'
     - 'net-tools'
     - 'nfs-common'
     - 'openconnect'
     - 'openssh-server'
     - 'python-pip'
     - 'python-ropemode'
     - 'python3-dev'
     - 'python3-pip'
     - 'rxvt-unicode'
     - 'scrot'
     - 'socat'
     - 'sshpass'
     - 'tmux'
     - 'vagrant'
     - 'vim'
     - 'virtualbox'
     - 'virtualenv'
     - 'xcompmgr'
     - 'zsh'

username: erik
